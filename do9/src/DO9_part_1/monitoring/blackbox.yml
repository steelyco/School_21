# Модули которые использует blackbox
# инструмент Prometheus для мониторинга внешних сервисов

modules:    
  http_2xx:
    prober: http # Тип проверки 
    timeout: 5s. # Время
    http:
      valid_status_codes: [200] # Допустимые HTTP-коды ответа
      
  tcp_connect:
    prober: tcp. # Тип TCP-проверки
    timeout: 5s  # ВРемя