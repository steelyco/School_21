services:
# Собирает метрики, хранит историю, Позволяет искать события в прошлом, Предоставляет UI, 
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
      - dbnet
    deploy:
      placement:
        constraints:
          - node.role == manager

# Cобирает и хранит логи всех контейнеров в одном месте, настраивать не надо
  loki:
    image: grafana/loki:3.6.3
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      - monitoring

# Собирает метрики CPU, памяти, дисков, сети по умолчанию
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
# Нужно пропысывать volumes и command для того, чтобы экспортер видел 
# внутренности системы и контейнеров
# Эти строчки дают ему доступ
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    networks:
      - monitoring
    deploy:
      mode: global

# Собирает метрики КАЖДОГО контейнера, используются настройки по умолчанию, 
# cAdvisor показывает КТО виноват в проблеме
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"    
# Стандартные настройки, так же для доступа как и в нод-экспортере 
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
# Нужна такая настройка, чтобы было больше информации
    privileged: true
    networks:
      - monitoring
    deploy:
      mode: global

# Проверяет доступность сервисов извне, поэтому указана вторая сеть, Не знает куда ходить - надо прописывать пути в prometheus.yml
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring
      - dbnet
      
# Нужны для того чтобы сохранялись логи
volumes:
  prometheus_data:
  grafana_data:
  loki_data:

# Сетевые настройки
networks:
  monitoring:
    driver: overlay
  dbnet:
    external: true
    name: app_dbnet