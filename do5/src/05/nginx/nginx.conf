user nginx;
worker_processes auto;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

server {
        listen 81;
        server_name localhost;

        location / {
            fastcgi_pass 127.0.0.1:8080;
            include fastcgi_params;
        }

	location /status {
		stub_status;
	}
    }
}
